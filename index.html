<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--Framework de Bootstrap-->
</head>

<body>
    <div class="container">
        <form action="recibirform.html" method="post">
        <fieldset>
                <legend>Datos personales</legend>
            <label for="tDoc">Tipo de Documento</label>
                <input type="text" id="tDoc" name="tDoc"><br>
            <label for="nDoc">* Nro. Documento</label>
                <input type="text" id="tDoc" name="nDoc"><br>
            <label for="nombres">Nombres</label>
                <input type="text" id="tDoc" name="nombres"><br>
            <label for="pApellido">1er Apellido</label>
                <input type="text" id="tDoc" name="pApellido"> <br>
            <label for="sApellido">2do Apellido</label>
                <input type="text" id="tDoc" name="sApellido"> <br>
            <label for="email">Correo</label>
                <input type="email" id="email"><br>
            <label for="clave">Password</label>
                <input type="password" id="clave"><br><br>
            <label for="genero">Genero</label>
                <input type="radio" name="genero" id="f" value="F">Femenino
                <input type="radio" name="genero" id="m" value="M">Masculino <br><br>
            <label for="">Nacionalidad</label><br>
                <select name="nac" id="nac" multiple size="2">
                    <option value="">Seleccione..</option>
                    <option value="col">Colombiano</option>
                    <option value="ven">Venezolano</option>
                    <option value="mus">Musulman</option>
                    <option value="jud" selected>Judio</option>
                    <option value="chi">Chileno</option>
                </select><br><br>

            <label for="ciu">Ciudad</label>
                <input list="ciu">
                <datalist id="ciu">
                <option value="">Seleccione</option>
                    <option value="Med">Medellin</option>
                    <option value="Bog">Bogotá</option>
                    <option value="Baq">Barranquilla</option>
                    <option value="Bac">Barrancabermeja</option>
                    <option value="Cal">Cali</option>
                    <option value="Sin">Sincelejo</option>
                    <option value="Bell">Bello</option>
                </datalist><br><br>

            <label for="file">Suba hoja de vida</label>
                <input type="file" id="file"><br><br>
            <label for="mes">Tipos Fecha</label>
                <input type="month">
                <input type="date">
                <input type="week">
                <input type="datetime-local">
        </fieldset>

        <fieldset>
                <legend>Gustos</legend>
            <label for="">Hobbies</label> <br>
                <input type="checkbox" name="hobby1" id="hobby1">Música
                <input type="checkbox" name="hobby2" id="hobby2">Pintar
                <input type="checkbox" name="hobby3" id="hobby3">Deporte
                <input type="checkbox" name="hobby4" id="hobby4">Leer
                <input type="checkbox" name="hobby5" id="hobby5">Bailar <br><br>

            <label for="pasion">Qué le apasiona?</label><br>
                <textarea cols="30" rows="5" name="pasion" id="pasion">Describa..</textarea><br><br>

        </fieldset>

            <button type="button" onclick="alert('Holi Peludes..')">Saludar</button>
            <button>

            </button>

</body>
</html>
